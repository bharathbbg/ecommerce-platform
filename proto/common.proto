syntax = "proto3";

package common;
option go_package = "github.com/bharathbbg/ecommerce-platform/proto/common";

message Money {
  string currency = 1;
  int64 amount = 2; // Amount in the smallest currency unit (e.g., cents)
}

message Address {
  string street = 1;
  string city = 2;
  string state = 3;
  string country = 4;
  string zip_code = 5;
}

message Timestamp {
  int64 seconds = 1;
  int32 nanos = 2;
}